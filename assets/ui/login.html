<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
   <div class="container-fluid px-0">
        <div class="row">
            <div class="col-lg-6 no-padding">
                <div class="auth-background">
                    <div class="col text-center">
                        <img class="icon-auth mb-3" src="assets/img/ic_auth_login.png" alt="">
                        <h4 style="font-weight: 700; color: white;">Welcome to Learning Management System</h4>
                        <h4 style="font-weight: 300; color: white;">SMA Negeri 14 Palembang</h4>
                        <button class="btn-daftar btn btn-primary mt-5">Daftar Akun</button>
                        <button class="btn-daftar btn btn-primary mt-5 ml-3">Masuk</button>
                    </div>
                </div>
            </div> 
            <div id="login" class="col-lg-6">
                <h1 style="font-weight: 500; color: #425466;">Login to <br/>Your Account</h1>
                <p class="color-black">Belum punya akun? <a href="register.html" class="color-primary" style="text-decoration: none
                ; font-weight: 600;">Daftar disini</a></p>
                <div class="mb-5"></div>
                <form action="">
                    
                    <div class="form-group">
                        <label for="" style="font-weight: 500;">Email</label>
                        <input type="text" class="form-control" placeholder="Masukkan email valid...">
                    </div>
                    <div class="form-group">
                        <label for="" style="font-weight: 500;">Password</label>
                        <input type="password" class="form-control" placeholder="Masukkan password...">
                    </div>
                    <div class="form-group text-center mt-5">
                        <button class="btn btn-primary w-100">Masuk</button>
                    </div>
                </form>
            </div> 
        </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
